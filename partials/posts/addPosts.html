<div class ="addPostContainer">

  <form  ng-controller="postCtrl" ng-submit="submitForm()"  class="addPost">
                  <input type="hidden" name="uid" ng-value="uid" ng-model="form.uid"/>
    <p>Post Heading: <input type="text" name="heading" ng-model="form.heading" /></p>
    <p>Post Content: <textarea type="text" name="content" ng-model="form.content" ng-trim = "false" maxlength="350"></textarea></p>
    <span>{{350 - form.content.length}} left</span>
    <p>Look for loaction: <google-places location=location></google-places></p>




    <input type="button" ng-click="reset()" value="Reset" />
    <input type="submit" ng-click="Submit" value="Upload" />
  </form>
</div>
