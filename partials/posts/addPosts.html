<div class ="addPostContainer">

  <form name = "post"  ng-controller="postCtrl" ng-submit="submitForm()"  class="addPost">

    <input type="hidden" name="uid" ng-value="uid" ng-model="form.uid"/>

    <p>
      <h4>Name of the post:</h4>
      <div class = "row">
        <div class = "col-md-6">
          <input type="text" class= "form-control" name="heading" ng-model="form.heading" ng-trim = "false" maxlength="30"/>
        </div>
      </div>
      </p>

    <p><h4>Post Content:</h4>
      <div class="row">
          <div class = "col-md-6">
            <textarea type="text" class="form-control" rows="3" name="content" ng-model="form.content" ng-trim = "false" maxlength="350"></textarea></p>
            <span>{{350 - form.content.length}} left</span>
          </div>
      </div>

    <p>
      <h4>Lookup location:</h4>
          <div class="row">
            <div class="col-md-6">

                <google-places location=location class="form-control" ng-model="form.location"></google-places>
            
            </div>
          </div>
      </p>

    <p>
      <h4>Date visited</h4>
    <div class="row">
        <div class="col-md-6">
            <p class="input-group">
              <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="dt" is-open="opened" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
            </p>
        </div>
    </div>

    <button type="button" class="btn btn-sm btn-info" ng-click="today()">Today</button> <br />
</p>



    <input type="button" class="btn btn-large" ng-click="reset()" value="Reset" />
    <input type="submit" class="btn btn-large" ng-click="Submit" value="Upload" />
  </form>
</div>
