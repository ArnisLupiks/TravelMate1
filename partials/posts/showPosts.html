<div ng-controller="postCtrl">


      <label>Filter by keywords: <input type="text" ng-model="objProppostHeadingFilter" /></label><br />



  <table class="table table-hover" >
    <tbody>
      <ul class = "list-group" >
<div infinite-scroll="myPagingFunction()" infinite-scroll-distance="3">
        <li ng-repeat="post in posts.slice().reverse() | filter:{$: objProppostHeadingFilter} " >
        <!--  <div ng-click ="setMaster($this, post, $scope)"> -->


            <a class="list-group-item" ng-click="openPopup(post)">
              <div class = "panel panel-default">
                <div class = "panel-heading">
                  <h3><span ng-bind = "post.postHeading"></span></h3>
                </div>
                <div class = "panel-body">
                  <h5><span ng-bind = "post.postContent"></span></h5>

                </div>
                <div class ="panel-footer">
                  <div class ="row">
                    <div class = "col-sm-6">By: <span ng-bind ="post.uid"></span> </div>
                     <div class ="col-sm-6"><span style ="position: relative;    left: -20px;" am-time-ago="post.postDate"></span></div>
                  </div>

                </div>
              </div>
            </a>
          <!-- </div> -->
        </li>
      </div>
      </ul>
    </tbody>
  </table>


</div>
